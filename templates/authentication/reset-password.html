{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">

      <div class="card-body">
        <div class="card-title py-3">
          <h4>Write Email for Password Reset</h4>
        </div>
        {% include "authentication/messages.html" %}
        <form action="{%url 'reset-password'%}" method="post">
          {% csrf_token %}

          <div class="form-group">
            <input type="text" name="email" placeholder="Email" value="{{values.email}}" class="form-control form-control-sm" id="emailField" required>
              <div class="emailFeedBackArea invalid-feedback" style="display:none">
              </div>
              <p class="text-sm text-success usernameSuccessOutput"></p>

          </div>
       
          <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn" />
        </form>

      </div>
      <h6>Already have an account. <a href="{%url 'login'%}">Sign in </a></h6>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<script src={%static 'js/register.js'%}></script>
{% endblock content %}
