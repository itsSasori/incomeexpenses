{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-5">
  
        <div class="card-body">
          <div class="card-title py-3">
            <h4>Reset Password</h4>
          </div>
          {% include "authentication/messages.html" %}
          <form action="{%url 'set-password' uidb64 token %}" method="post">
            {% csrf_token %}
  
            <div class="form-group">
              <input type="password" name="password" placeholder="Password" class="form-control form-control-sm" id="passwordField" />
              <small class="float-right py-3 showPasswordToggle">SHOW</small>
            </div>
            <div class="form-group">
              <input type="password" name="password1" placeholder="Confirm password" class="form-control form-control-sm" id="passwordField1" />
              <small class="float-right py-3 showPasswordToggles">SHOW</small>
              <div class="passwordInvalidarea invalid-feedback" style="display:none">
              </div>
            </div>
            <input type="submit" value="Save Password" class="btn btn-block btn-primary submit-btn" />
          </form>
  
        </div>
        <h6>Already have an account. <a href="{%url 'login'%}">Sign in </a></h6>
  
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
  <script src={%static 'js/register.js'%}></script>
{% endblock content %}
